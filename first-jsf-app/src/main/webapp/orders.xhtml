<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://java.sun.com/jsf/composite">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Товары в корзине</title>
</h:head>

<h:body>
    <ui:include src="include.xhtml"/>


    <div class="container">
        <div class="row py-2">
            <h:form id="productsForm">

                <div class="col-12">
                    <h:dataTable value="#{orderController.allOrders}"
                                 styleClass="table table-bordered my-2"
                                 var="order">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{order.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{order.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            #{order.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            #{order.price}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Action</f:facet>

                            <h:commandButton value="Delete" styleClass="btn btn-danger"
                                             action="#{orderController.deleteOrder(order)}"/>
                            <h:commandButton value="Purchase" styleClass="btn btn-success"
                                             action="#{orderController.addToCart(order)}">
                                <f:ajax event="click" render="productsForm"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </div>


</h:body>

</html>
